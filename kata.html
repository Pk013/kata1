    <script>
      console.log("display the numbers from 1 to 20")
for(let counter = 1; counter <=20; counter++) {
    console.log(counter)
}
console.log("display the even numbers from 1 to 20")
for(let counter = 2; counter <=20; counter+=2) { 
 console.log(counter)
}
console.log("display the odd numbers from 1 to 20")

    console.log(counter)
}
console.log("display the multiples of 5 from 5 to 100")
for(let counter =5; counter <=100; counter+=5){
    console.log(counter)
}
console.log("display the square numbers from 0 to 100")

    console.log(counter*counter)

console.log("display the numbers counting down from 20")

    console.log(counter)

for(let counter =100; counter>=0; counter-=5){
    console.log(counter)
}

for(counter =10; counter>=0; counter--){
    console.log(counter*counter)
}
